<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NET Rankings Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        label {
            font-weight: 500;
            color: #555;
        }
        
        select, input[type="text"] {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        input[type="text"] {
            width: 250px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #dee2e6;
            cursor: pointer;
            user-select: none;
        }
        
        th:hover {
            background: #e9ecef;
        }
        
        th.sortable:after {
            content: ' ⇅';
            opacity: 0.3;
        }
        
        th.sort-asc:after {
            content: ' ↑';
            opacity: 1;
        }
        
        th.sort-desc:after {
            content: ' ↓';
            opacity: 1;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .rank-cell {
            font-weight: 600;
            font-size: 16px;
        }
        
        /* Color coding for ranks */
        .rank-elite {
            color: #0d6efd;
            background: #e7f1ff;
        }
        
        .rank-great {
            color: #198754;
            background: #d1e7dd;
        }
        
        .rank-good {
            color: #fd7e14;
            background: #ffe5d0;
        }
        
        .rank-okay {
            color: #6c757d;
            background: #e2e3e5;
        }
        
        .rank-poor {
            color: #dc3545;
            background: #f8d7da;
        }
        
        .rank-none {
            color: #adb5bd;
            font-style: italic;
        }
        
        .stats-row {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        
        .stat-item {
            flex: 1;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NCAA Men's Basketball NET Rankings Dashboard</h1>
        <p class="subtitle">Historical data (2021-2024) with current 2025 rankings • Updated daily</p>
        
        <div class="stats-row">
            <div class="stat-item">
                <div class="stat-label">Total Teams</div>
                <div class="stat-value" id="total-teams">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Power Conference</div>
                <div class="stat-value" id="power-conf-count">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Mid-Major</div>
                <div class="stat-value" id="mid-major-count">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Last Updated</div>
                <div class="stat-value" id="last-updated">-</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="conference-filter">Conference:</label>
                <select id="conference-filter">
                    <option value="all">All Teams</option>
                    <option value="Power Conf.">Power Conference</option>
                    <option value="Mid Major">Mid-Major</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="search">Search:</label>
                <input type="text" id="search" placeholder="Search team names...">
            </div>
        </div>
        
        <table id="rankings-table">
            <thead>
                <tr>
                    <th class="sortable" data-sort="Team">Team</th>
                    <th class="sortable" data-sort="2025 NET Rank">2025 Rank</th>
                    <th class="sortable" data-sort="2024 NET Rank">2024</th>
                    <th class="sortable" data-sort="2023 NET Rank">2023</th>
                    <th class="sortable" data-sort="2022 NET Rank">2022</th>
                    <th class="sortable" data-sort="2021 NET Rank">2021</th>
                    <th class="sortable" data-sort="Avergae 5 Year NET">5-Yr Avg</th>
                </tr>
            </thead>
            <tbody id="rankings-body">
                <!-- Data will be loaded here -->
            </tbody>
        </table>
    </div>

    <script>
        let data = [];
        let filteredData = [];
        let currentSort = { column: '2025 NET Rank', ascending: true };

        // Load CSV data
        async function loadData() {
            try {
                const response = await fetch('net_rankings_data.csv');
                const csvText = await response.text();
                data = parseCSV(csvText);
                filteredData = [...data];
                updateStats();
                renderTable();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('rankings-body').innerHTML = 
                    '<tr><td colspan="7" style="text-align: center; padding: 40px;">Error loading data. Please try again later.</td></tr>';
            }
        }

        // Parse CSV
        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(',');
            
            return lines.slice(1).map(line => {
                const values = line.split(',');
                const row = {};
                headers.forEach((header, index) => {
                    row[header] = values[index] || '';
                });
                return row;
            });
        }

        // Update statistics
        function updateStats() {
            document.getElementById('total-teams').textContent = data.length;
            document.getElementById('power-conf-count').textContent = 
                data.filter(t => t['Mid Major'] === 'Power Conf.').length;
            document.getElementById('mid-major-count').textContent = 
                data.filter(t => t['Mid Major'] === 'Mid Major').length;
            document.getElementById('last-updated').textContent = new Date().toLocaleDateString();
        }

        // Get rank color class
        function getRankColorClass(rank) {
            if (!rank || rank === '') return 'rank-none';
            const r = parseInt(rank);
            if (r <= 25) return 'rank-elite';
            if (r <= 75) return 'rank-great';
            if (r <= 150) return 'rank-good';
            if (r <= 250) return 'rank-okay';
            return 'rank-poor';
        }

        // Render table
        function renderTable() {
            const tbody = document.getElementById('rankings-body');
            tbody.innerHTML = '';
            
            filteredData.forEach(row => {
                const tr = document.createElement('tr');
                
                const rank2025 = row['2025 NET Rank'] || '-';
                const rankClass = getRankColorClass(rank2025);
                
                tr.innerHTML = `
                    <td><strong>${row.Team}</strong></td>
                    <td class="rank-cell ${rankClass}">${rank2025}</td>
                    <td>${row['2024 NET Rank'] || '-'}</td>
                    <td>${row['2023 NET Rank'] || '-'}</td>
                    <td>${row['2022 NET Rank'] || '-'}</td>
                    <td>${row['2021 NET Rank'] || '-'}</td>
                    <td><strong>${row['Avergae 5 Year NET'] || '-'}</strong></td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Sort data
        function sortData(column) {
            if (currentSort.column === column) {
                currentSort.ascending = !currentSort.ascending;
            } else {
                currentSort.column = column;
                currentSort.ascending = true;
            }
            
            filteredData.sort((a, b) => {
                let aVal = a[column];
                let bVal = b[column];
                
                // Handle empty values
                if (!aVal || aVal === '') return 1;
                if (!bVal || bVal === '') return -1;
                
                // Convert to numbers if numeric
                const aNum = parseFloat(aVal);
                const bNum = parseFloat(bVal);
                
                if (!isNaN(aNum) && !isNaN(bNum)) {
                    return currentSort.ascending ? aNum - bNum : bNum - aNum;
                }
                
                // String comparison
                return currentSort.ascending ? 
                    aVal.localeCompare(bVal) : 
                    bVal.localeCompare(aVal);
            });
            
            updateSortIndicators();
            renderTable();
        }

        // Update sort indicators
        function updateSortIndicators() {
            document.querySelectorAll('th').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
                if (th.dataset.sort === currentSort.column) {
                    th.classList.add(currentSort.ascending ? 'sort-asc' : 'sort-desc');
                }
            });
        }

        // Filter data
        function filterData() {
            const conferenceFilter = document.getElementById('conference-filter').value;
            const searchTerm = document.getElementById('search').value.toLowerCase();
            
            filteredData = data.filter(row => {
                const conferenceMatch = conferenceFilter === 'all' || row['Mid Major'] === conferenceFilter;
                const searchMatch = row.Team.toLowerCase().includes(searchTerm);
                return conferenceMatch && searchMatch;
            });
            
            sortData(currentSort.column);
        }

        // Event listeners
        document.querySelectorAll('th.sortable').forEach(th => {
            th.addEventListener('click', () => sortData(th.dataset.sort));
        });

        document.getElementById('conference-filter').addEventListener('change', filterData);
        document.getElementById('search').addEventListener('input', filterData);

        // Initialize
        loadData();
    </script>
</body>
</html>
