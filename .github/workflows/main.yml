name: Update NET Rankings

on:
  schedule:
    - cron: "18 20 * * *"
  workflow_dispatch:

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/scripts/requirements.txt

      - name: Run scraper (scrape + write net_rankings_data.csv + append daily history)
        run: python scrape_net_rankings.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add net_rankings_data.csv net_rankings_daily.csv
          git diff --staged --quiet || (git commit -m "Update NET rankings data - $(date -u +'%Y-%m-%d')" && git push)
