name: Update NET Rankings

on:
  schedule:
    # Daily at 2:00 PM America/New_York:
    # 19:00 UTC during EST, 18:00 UTC during EDT.
    # Pick one. This is fixed at 19:00 UTC.
    - cron: "0 19 * * *"
  workflow_dispatch:

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/scripts/requirements.txt

      - name: Run scraper
        run: python scrape_net_rankings.py

      - name: Archive today's rankings to daily history
        run: |
          python3 << 'EOF'
          import pandas as pd
          from datetime import datetime
          from zoneinfo import ZoneInfo

          today = datetime.now(ZoneInfo("America/New_York")).strftime("%Y-%m-%d")

          current = pd.read_csv("net_rankings_data.csv")

          try:
            hist = pd.read_csv("net_rankings_daily.csv")
          except FileNotFoundError:
            hist = pd.DataFrame(columns=["Date", "Team", "NET_Rank"])

          if today not in set(hist["Date"].astype(str).values):
            today_data = current[["Display Name", "2025 NET Rank"]].copy()
            today_data.columns = ["Team", "NET_Rank"]
            today_data["Date"] = today
            today_data = today_data[["Date", "Team", "NET_Rank"]]
            today_data = today_data.dropna(subset=["NET_Rank"])
            today_data["NET_Rank"] = pd.to_numeric(today_data["NET_Rank"], errors="coerce").astype("Int64")

            hist = pd.concat([hist, today_data], ignore_index=True)
            hist.to_csv("net_rankings_daily.csv", index=False)
            print(f"Archived {len(today_data)} teams for {today}")
          else:
            print(f"{today} already in history, skipping")
          EOF

      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add net_rankings_data.csv net_rankings_daily.csv
          git diff --staged --quiet || (git commit -m "Update NET rankings data - $(date -u +'%Y-%m-%d')" && git push)
